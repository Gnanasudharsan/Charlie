name: Charlie MBTA Model CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  train_validate_bias:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc fairlearn mlflow matplotlib seaborn scikit-learn joblib pyyaml

      # 4️⃣ Pull data via DVC (if configured)
      - name: Pull data from DVC
        run: |
          if [ -f "dvc.yaml" ]; then
            dvc pull || echo "No remote DVC data found"
          fi

      # 5️⃣ Run model training
      - name: Train baseline model
        run: python -m ml_src.model_train

      # 6️⃣ Run model tuning
      - name: Hyperparameter tuning
        run: python -m ml_src.model_tuning

      # 7️⃣ Explainability step
      - name: Model explainability (SHAP/LIME)
        run: python -m ml_src.model_explain

      # 8️⃣ Fairness / Bias detection
      - name: Bias & fairness check
        run: python -m ml_src.model_fairness

      # 9️⃣ Upload artifacts
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: charlie-model-artifacts
          path: |
            models/
            mlruns/