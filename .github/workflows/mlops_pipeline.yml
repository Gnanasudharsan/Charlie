name: MLOps Automated Pipeline

on:
  workflow_dispatch:  # manual trigger
  push:
    branches: [ main ]

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow fairlearn shap lime scikit-learn pandas numpy matplotlib plotly joblib pyyaml

      - name: ğŸ¤– Train Model
        run: python -m ml_src.model_train

      - name: ğŸ§  Bias Analysis
        run: python -m ml_src.bias_analysis

      - name: ğŸ” Model Explainability
        run: python -m ml_src.explainability

      - name: ğŸ“¤ Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: model-reports
          path: reports/