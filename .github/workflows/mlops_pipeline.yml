name: MLOps Automated Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  train_and_validate:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Python 3.12
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3ï¸âƒ£ Install all dependencies
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] fairlearn mlflow matplotlib seaborn scikit-learn joblib pyyaml lime shap plotly imbalanced-learn pandas numpy scipy

      # 4ï¸âƒ£ Pull data via DVC (optional)
      - name: ğŸ“‚ Pull DVC Data
        run: |
          if [ -f "dvc.yaml" ]; then
            echo "ğŸ“¦ Pulling data from DVC..."
            dvc pull || echo "âš ï¸ No DVC remote found, continuing..."
          else
            echo "â„¹ï¸ Skipping DVC pull (no dvc.yaml present)."
          fi

      # 5ï¸âƒ£ Train baseline model
      - name: ğŸ¤– Train Model
        run: |
          echo "ğŸš€ Training baseline model..."
          python -m ml_src.model_train || echo "âš ï¸ Skipping training (data missing)."

      # 6ï¸âƒ£ Hyperparameter tuning (with SMOTE)
      - name: ğŸ¯ Hyperparameter Tuning
        run: |
          echo "ğŸ”§ Running model tuning..."
          python -m ml_src.model_tuning || echo "âš ï¸ Skipping tuning (data missing in CI)."

      # 7ï¸âƒ£ Bias Analysis
      - name: ğŸ§  Bias Analysis
        run: |
          echo "ğŸ“Š Running bias & fairness check..."
          python -m ml_src.bias_analysis || echo "âš ï¸ Skipping bias analysis (data missing)."

      # 8ï¸âƒ£ Explainability (SHAP + LIME)
      - name: ğŸ” Model Explainability
        run: |
          echo "ğŸ§© Running model explainability (SHAP + LIME)..."
          python -m ml_src.explainability || echo "âš ï¸ Skipping explainability (data missing)."

      # 9ï¸âƒ£ Register model in MLflow registry
      - name: ğŸ“¦ Register Model in MLflow Registry
        run: |
          echo "ğŸ·ï¸ Registering model in MLflow Model Registry..."
          python -m ml_src.register_model || echo "âš ï¸ Skipping model registry (no run found)."

      # ğŸ”Ÿ Data & Performance Drift Monitoring
      - name: ğŸ“‰ Data & Performance Drift Check
        run: |
          echo "ğŸ“ˆ Checking for data drift..."
          python -m ml_src.monitor_drift || echo "âš ï¸ Skipping drift check (missing data)."

      # 1ï¸âƒ£1ï¸âƒ£ Upload reports and models
      - name: ğŸ§¾ Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: model-reports
          path: |
            models/
            reports/

      # 1ï¸âƒ£2ï¸âƒ£ Notify on failure (Slack optional)
      - name: ğŸ“£ Notify if pipeline fails
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "âŒ MLOps Automated Pipeline failed for *${{ github.repository }}*.\nRun URL: ${{ github.run_url }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # 1ï¸âƒ£3ï¸âƒ£ Completion confirmation
      - name: âœ… Pipeline Completed
        run: echo "ğŸ‰ MLOps Automated Pipeline completed successfully!"