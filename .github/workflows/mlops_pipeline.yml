name: MLOps Automated Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train_and_validate:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: "${{ github.workspace }}"

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] fairlearn mlflow matplotlib seaborn \
                      scikit-learn joblib pyyaml lime shap plotly \
                      imbalanced-learn pandas numpy lightgbm

      # 4Ô∏è‚É£ Pull DVC data
      - name: Pull DVC Data
        run: |
          if [ -f "dvc.yaml" ]; then
            dvc pull || echo "‚ö†Ô∏è No DVC remote available."
          fi

      # 5Ô∏è‚É£ Train
      - name: Train Model
        run: python -m Model_Development.ml_src.model_train

      # 6Ô∏è‚É£ Tune
      - name: Hyperparameter Tuning
        run: python -m Model_Development.ml_src.model_tuning || echo "Skipping tuning"

      # 7Ô∏è‚É£ Bias
      - name: Bias Analysis
        run: python -m Model_Development.ml_src.bias_analysis || echo "Skipping bias analysis"

      # 8Ô∏è‚É£ Explainability
      - name: Explainability
        run: python -m Model_Development.ml_src.explainability || echo "Skipping explainability"

      # 9Ô∏è‚É£ Model Selection
      - name: Select Best Model
        run: python -m Model_Development.ml_src.model_select

      # üîü Register Model (local MLflow)
      - name: Register Model Locally
        run: python -m Model_Development.ml_src.register_model

      # 1Ô∏è‚É£1Ô∏è‚É£ Drift Monitoring
      - name: Drift Monitoring
        run: python -m Model_Development.ml_src.monitor_drift

      # 1Ô∏è‚É£2 Upload Artifacts
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: model-reports
          path: |
            Model_Development/models/
            Model_Development/reports/
            Model_Development/mlruns/

      # 1Ô∏è‚É£3 Push Model to GCP Artifact Registry
      - name: Push Model to GCP
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud config set project charlie-478223
          python -m Model_Development.ml_src.gcp_registry || echo "‚ö†Ô∏è Skip upload"

      # 1Ô∏è‚É£4 Done
      - name: Completed
        run: echo "üéâ MLOps Pipeline Finished!"