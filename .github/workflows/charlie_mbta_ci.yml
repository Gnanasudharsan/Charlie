name: Charlie MBTA Model CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train_validate_bias:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: "${{ github.workspace }}"

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] fairlearn mlflow matplotlib seaborn \
                      scikit-learn joblib pyyaml lime shap plotly \
                      imbalanced-learn pandas numpy lightgbm

      # 4Ô∏è‚É£ Pull DVC data if available
      - name: Pull DVC Data
        run: |
          if [ -f "dvc.yaml" ]; then
            dvc pull || echo "‚ö†Ô∏è No DVC remote found"
          fi

      # 5Ô∏è‚É£ Train baseline model
      - name: Train Model
        run: python -m Model_Development.ml_src.model_train

      # 6Ô∏è‚É£ Hyperparameter tuning
      - name: Hyperparameter Tuning
        run: python -m Model_Development.ml_src.model_tuning || echo "Skipping tuning"

      # 7Ô∏è‚É£ Bias Analysis
      - name: Bias Analysis
        run: python -m Model_Development.ml_src.bias_analysis || echo "Skipping bias analysis"

      # 8Ô∏è‚É£ Explainability (SHAP/LIME)
      - name: Explainability
        run: python -m Model_Development.ml_src.explainability || echo "Skipping explainability"

      # 9Ô∏è‚É£ Drift Monitoring
      - name: Drift Monitoring
        run: python -m Model_Development.ml_src.monitor_drift || echo "Skipping drift monitoring"

      # üîü Upload artifacts to GitHub
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-development-outputs
          path: |
            Model_Development/models/
            Model_Development/reports/
            Model_Development/mlruns/

      # 1Ô∏è‚É£1Ô∏è‚É£ Authenticate GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Setup gcloud
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: charlie-478223

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload model to GCP Artifact Registry
      - name: Upload to Artifact Registry
        run: |
          python -m Model_Development.ml_src.gcp_registry || echo "Skipping GCP upload"

      # 1Ô∏è‚É£4Ô∏è‚É£ Completed
      - name: Done
        run: echo "üéâ CI/CD Pipeline Completed!"