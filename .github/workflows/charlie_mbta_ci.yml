name: Charlie MBTA Model CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  train_validate_bias:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Install all dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] fairlearn mlflow matplotlib seaborn scikit-learn \
                      joblib pyyaml lime shap plotly imbalanced-learn pandas numpy \
                      lightgbm

      # 4Ô∏è‚É£ Pull data from DVC (optional)
      - name: Pull data from DVC
        run: |
          if [ -f "dvc.yaml" ]; then
            echo "üì¶ Pulling data using DVC..."
            dvc pull || echo "‚ö†Ô∏è No remote DVC data found, continuing..."
          else
            echo "‚ÑπÔ∏è No dvc.yaml found ‚Äî skipping DVC pull."
          fi

      # 5Ô∏è‚É£ Train baseline model
      - name: Train baseline model
        run: |
          echo "üöÄ Starting baseline model training..."
          python -m ml_src.model_train || echo "‚ö†Ô∏è Training step skipped."

      # 6Ô∏è‚É£ Hyperparameter tuning with SMOTE
      - name: Hyperparameter tuning
        run: |
          echo "üéØ Running model tuning..."
          python -m ml_src.model_tuning || echo "‚ö†Ô∏è Skipping tuning (no data in CI)."

      # 7Ô∏è‚É£ Bias & Fairness Check
      - name: Bias & Fairness Check
        run: |
          echo "üß† Running fairness analysis..."
          python -m ml_src.bias_analysis || echo "‚ö†Ô∏è Skipping bias analysis."

      # 8Ô∏è‚É£ Model Explainability (SHAP + LIME)
      - name: Model Explainability (SHAP/LIME)
        run: |
          echo "üìä Running explainability..."
          python -m ml_src.explainability || echo "‚ö†Ô∏è Skipping explainability."

      # 9Ô∏è‚É£ Model Selection
      - name: Model Selection (Compare & Choose Best)
        run: |
          echo "üèÜ Running model selection..."
          python -m ml_src.model_select || echo "‚ö†Ô∏è Skipping model selection."

      # üîü Drift Monitoring
      - name: Drift Monitoring
        run: |
          echo "üìà Running drift monitoring..."
          python -m ml_src.monitor_drift || echo "‚ö†Ô∏è Skipping drift monitoring."

      # 1Ô∏è‚É£1Ô∏è‚É£ Deployment Smoke Test
      - name: Deployment Smoke Test
        run: |
          echo "üöÄ Running deployment readiness smoke test..."
          python -m ml_src.deploy_model || echo "‚ö†Ô∏è Deployment smoke test failed."

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload all outputs (models + reports)
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: charlie-model-artifacts
          path: |
            models/
            reports/

      # 1Ô∏è‚É£3Ô∏è‚É£ Confirm success
      - name: Pipeline Completed
        run: echo "üéâ Charlie MBTA end-to-end CI/CD pipeline completed successfully!"