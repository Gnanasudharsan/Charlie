name: Charlie MBTA Model CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  train_validate_bias:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Install all dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] fairlearn mlflow matplotlib seaborn scikit-learn \
                      joblib pyyaml lime shap plotly imbalanced-learn pandas numpy \
                      lightgbm

      # 4Ô∏è‚É£ Pull data from DVC (optional)
      - name: Pull data from DVC
        run: |
          if [ -f "dvc.yaml" ]; then
            echo "üì¶ Pulling data using DVC..."
            dvc pull || echo "‚ö†Ô∏è No remote DVC data found, continuing..."
          else
            echo "‚ÑπÔ∏è No DVC configuration found. Skipping data pull."
          fi

      # 5Ô∏è‚É£ Train baseline model
      - name: Train baseline model
        run: |
          echo "üöÄ Starting baseline model training..."
          python -m ml_src.model_train

      # 6Ô∏è‚É£ Hyperparameter tuning with SMOTE
      - name: Hyperparameter tuning
        run: |
          echo "üéØ Running model tuning with SMOTE..."
          python -m ml_src.model_tuning || echo "‚ö†Ô∏è Skipping tuning (no data found)."

      # 7Ô∏è‚É£ Bias & Fairness Check
      - name: Bias & Fairness Check
        run: |
          echo "üß† Running fairness analysis..."
          python -m ml_src.bias_analysis || echo "‚ö†Ô∏è Skipping bias analysis (no data found)."

      # 8Ô∏è‚É£ Model Explainability (SHAP + LIME)
      - name: Model Explainability (SHAP/LIME)
        run: |
          echo "üìä Running explainability step..."
          python -m ml_src.explainability || echo "‚ö†Ô∏è Skipping explainability (no data found)."

      # 9Ô∏è‚É£ Upload all outputs to GitHub Artifacts
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: charlie-model-artifacts
          path: |
            models/
            reports/

      # üîü Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Set up gcloud CLI
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: charlie-478223

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload models to GCS Bucket
      - name: Upload models to GCS
        run: |
          echo "üì§ Uploading model directory to GCS..."
          gsutil -m cp -r models/* gs://charlie-mbta-data/models/

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload reports to GCS Bucket
      - name: Upload reports to GCS
        run: |
          echo "üì§ Uploading reports to GCS..."
          gsutil -m cp -r reports/* gs://charlie-mbta-data/reports/

      # 1Ô∏è‚É£4Ô∏è‚É£ Upload processed datasets (optional)
      - name: Upload datasets to GCS
        run: |
          if [ -d "data/processed" ]; then
            echo "üì§ Uploading processed data..."
            gsutil -m cp -r data/processed/* gs://charlie-mbta-data/datasets/
          else
            echo "‚ÑπÔ∏è No processed dataset found."
          fi

      # 1Ô∏è‚É£5Ô∏è‚É£ Pipeline completed
      - name: ‚úÖ Pipeline Completed
        run: echo "üéâ Charlie MBTA Model CI/CD pipeline completed successfully!"