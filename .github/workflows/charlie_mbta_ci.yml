name: Charlie MBTA Model CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  train_validate_bias:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc fairlearn mlflow matplotlib seaborn scikit-learn joblib pyyaml lime shap plotly

      - name: Pull data from DVC
        run: |
          if [ -f "dvc.yaml" ]; then
            dvc pull || echo "No remote DVC data found"
          fi

      - name: Train baseline model
        run: python -m ml_src.model_train

      - name: Bias & Fairness Check
        run: python -m ml_src.bias_analysis

      - name: Model Explainability (SHAP/LIME)
        run: python -m ml_src.explainability

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: charlie-model-artifacts
          path: |
            models/
            reports/