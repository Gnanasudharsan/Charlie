name: Charlie MBTA Model CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train_validate_bias:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: "${{ github.workspace }}"

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] fairlearn mlflow shap lime \
                      scikit-learn lightgbm imbalanced-learn joblib \
                      matplotlib seaborn pyyaml pandas numpy

      # 4Ô∏è‚É£ Pull DVC data (if any)
      - name: DVC pull
        run: |
          if [ -f "dvc.yaml" ]; then
            dvc pull || echo "No DVC remote configured."
          fi

      # 5Ô∏è‚É£ Train model
      - name: Train Model
        run: python -m Model_Development.ml_src.model_train

      # 6Ô∏è‚É£ Hyperparameter tuning
      - name: Hyperparameter Tuning
        run: python -m Model_Development.ml_src.model_tuning || echo "Skipping tuning."

      # 7Ô∏è‚É£ Bias Analysis
      - name: Bias Analysis
        run: python -m Model_Development.ml_src.bias_analysis || echo "Skipping bias analysis."

      # 8Ô∏è‚É£ Explainability
      - name: Explainability
        run: python -m Model_Development.ml_src.explainability || echo "Skipping explainability."

      # 9Ô∏è‚É£ Drift Monitoring
      - name: Drift Monitoring
        run: python -m Model_Development.ml_src.monitor_drift || echo "Skipping drift monitoring."

      # üîü Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-development-outputs
          path: |
            models/
            reports/

      # 1Ô∏è‚É£1Ô∏è‚É£ Authenticate GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Setup Gcloud
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: charlie-478223

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload models to GCS
      - name: Upload models to GCS
        run: gsutil -m cp -r models/* gs://charlie-mbta-data/models/

      # 1Ô∏è‚É£4Ô∏è‚É£ Upload reports to GCS
      - name: Upload reports to GCS
        run: gsutil -m cp -r reports/* gs://charlie-mbta-data/reports/

      # 1Ô∏è‚É£5Ô∏è‚É£ Finish
      - name: Pipeline Complete
        run: echo "üéâ CI/CD Completed Successfully!"