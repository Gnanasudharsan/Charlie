name: Charlie MBTA Model CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  train_validate_bias:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc fairlearn mlflow matplotlib seaborn scikit-learn joblib pyyaml lime shap plotly imbalanced-learn

      # 4️⃣ Pull data from DVC (if available)
      - name: Pull data from DVC
        run: |
          if [ -f "dvc.yaml" ]; then
            dvc pull || echo "No remote DVC data found"
          fi

      # 5️⃣ Train baseline model
      - name: Train baseline model
        run: python -m ml_src.model_train

      # 6️⃣ Hyperparameter tuning (with SMOTE)
      - name: Hyperparameter tuning
        run: python -m ml_src.model_tuning

      # 7️⃣ Bias & Fairness Check
      - name: Bias & Fairness Check
        run: python -m ml_src.bias_analysis

      # 8️⃣ Model Explainability (SHAP/LIME)
      - name: Model Explainability (SHAP/LIME)
        run: python -m ml_src.explainability

      # 9️⃣ Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: charlie-model-artifacts
          path: |
            models/
            reports/