name: Charlie MBTA Model CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  train_validate_bias:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] fairlearn mlflow matplotlib seaborn scikit-learn \
                      joblib pyyaml lime shap plotly imbalanced-learn pandas numpy \
                      lightgbm

      # 4Ô∏è‚É£ Pull data from DVC (still optional)
      - name: Pull data from DVC
        run: |
          if [ -f "dvc.yaml" ]; then
            dvc pull || echo "‚ö†Ô∏è No remote DVC data found"
          else
            echo "‚ÑπÔ∏è No DVC configuration found. Skipping."
          fi

      # 5Ô∏è‚É£ Load data (now from new path)
      - name: Load data for training
        run: |
          python Model_Development/src/data_loader.py

      # 6Ô∏è‚É£ Train baseline model
      - name: Train baseline model
        run: |
          python Model_Development/src/model_train.py

      # 7Ô∏è‚É£ Hyperparameter tuning
      - name: Hyperparameter tuning
        run: |
          python Model_Development/src/model_tuning.py || echo "‚ö†Ô∏è Tuning skipped"

      # 8Ô∏è‚É£ Bias & Fairness Check
      - name: Bias & Fairness Check
        run: |
          python Model_Development/src/bias_analysis.py || echo "‚ö†Ô∏è Bias check skipped"

      # 9Ô∏è‚É£ Explainability (SHAP/LIME)
      - name: Model Explainability
        run: |
          python Model_Development/src/explainability.py || echo "‚ö†Ô∏è Explainability skipped"

      # üîü Upload artifacts to GitHub
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mbta-model-artifacts
          path: |
            Model_Development/models/
            Model_Development/reports/

      # 1Ô∏è‚É£1Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Set up gcloud CLI
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: charlie-478223

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload models to GCS
      - name: Upload models to GCS
        run: |
          gsutil -m cp -r Model_Development/models/* gs://charlie-mbta-data/models/ || true

      # 1Ô∏è‚É£4Ô∏è‚É£ Upload reports to GCS
      - name: Upload reports to GCS
        run: |
          gsutil -m cp -r Model_Development/reports/* gs://charlie-mbta-data/reports/ || true

      # 1Ô∏è‚É£5Ô∏è‚É£ Upload processed datasets
      - name: Upload processed datasets
        run: |
          if [ -d "Data_Pipeline/data/processed" ]; then
            gsutil -m cp -r Data_Pipeline/data/processed/* gs://charlie-mbta-data/datasets/
          else
            echo "‚ÑπÔ∏è No processed dataset found."
          fi

      # 1Ô∏è‚É£6Ô∏è‚É£ Pipeline completed
      - name: Pipeline Completed
        run: echo "üéâ Charlie MBTA Model CI/CD completed successfully!"